CustomersPaginated:
  type: object
  properties:
    docs:
      type: array
      items:
        $ref: '#/Customer'
      description: Lista de clientes na página atual
    totalDocs:
      type: integer
      description: Total de documentos encontrados
      example: 150
    limit:
      type: integer
      description: Número máximo de itens por página
      example: 10
    totalPages:
      type: integer
      description: Total de páginas
      example: 15
    page:
      type: integer
      description: Página atual
      example: 1
    pagingCounter:
      type: integer
      description: Contador sequencial da paginação
      example: 1
    hasPrevPage:
      type: boolean
      description: Indica se há página anterior
      example: false
    hasNextPage:
      type: boolean
      description: Indica se há próxima página
      example: true
    prevPage:
      type: integer
      nullable: true
      description: Número da página anterior
      example: null
    nextPage:
      type: integer
      nullable: true
      description: Número da próxima página
      example: 2