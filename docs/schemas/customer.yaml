Customer:
  type: object
  required:
    - name
    - cpf
    - email
  properties:
    id:
      type: string
      description: ID único do cliente (auto-gerado)
      example: "cus_001"
      readOnly: true
    name:
      type: string
      description: Nome completo do cliente
      example: "João Silva Santos"
      minLength: 2
      maxLength: 100
    cpf:
      type: string
      description: CPF do cliente (somente números)
      example: "12345678901"
      pattern: '^[0-9]{11}$'
    email:
      type: string
      format: email
      description: Email único do cliente
      example: "joao.silva@email.com"
    accounts:
      type: array
      description: Lista de contas associadas ao cliente
      items:
        type: string
      example: ["acc_001", "acc_002"]
      readOnly: true
    createdAt:
      type: string
      format: date-time
      description: Data de criação do registro
      example: "2024-01-15T10:30:00Z"
      readOnly: true
    updatedAt:
      type: string
      format: date-time
      description: Data da última atualização
      example: "2024-01-15T10:30:00Z"
      readOnly: true

