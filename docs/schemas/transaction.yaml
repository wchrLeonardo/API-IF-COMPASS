Transaction:
  type: object
  required:
    - amount
    - type
    - description
    - account
  properties:
    id:
      type: string
      description: ID único da transação (auto-gerado)
      example: "txn_001"
      readOnly: true
    amount:
      type: number
      description: Valor da transação
      example: 250.75
      minimum: 0.01
    type:
      type: string
      description: Tipo da transação
      enum: ["credit", "debit"]
      example: "credit"
    description:
      type: string
      description: Descrição da transação
      example: "Depósito via PIX"
      maxLength: 255
    category:
      type: string
      description: Categoria da transação (opcional)
      example: "Transferência"
      maxLength: 100
    account:
      type: string
      description: ID da conta associada à transação
      example: "acc_001"
    createdAt:
      type: string
      format: date-time
      description: Data e hora da transação
      example: "2024-01-15T14:30:00Z"
      readOnly: true
    updatedAt:
      type: string
      format: date-time
      description: Data da última atualização
      example: "2024-01-15T14:30:00Z"
      readOnly: true

TransactionRequest:
  type: object
  required:
    - amount
    - type
    - description
  properties:
    amount:
      type: number
      description: Valor da transação
      example: 250.75
      minimum: 0.01
    type:
      type: string
      description: Tipo da transação
      enum: ["credit", "debit"]
      example: "credit"
    description:
      type: string
      description: Descrição da transação
      example: "Depósito via PIX"
      maxLength: 255
    category:
      type: string
      description: Categoria da transação (opcional)
      example: "Transferência"
      maxLength: 100

TransactionsPaginated:
  type: object
  properties:
    docs:
      type: array
      items:
        $ref: "#/Transaction"
      description: Lista de transações na página atual
    totalDocs:
      type: integer
      description: Total de documentos encontrados
      example: 200
    limit:
      type: integer
      description: Número máximo de itens por página
      example: 10
    totalPages:
      type: integer
      description: Total de páginas
      example: 20
    page:
      type: integer
      description: Página atual
      example: 1
    pagingCounter:
      type: integer
      description: Contador sequencial da paginação
      example: 1
    hasPrevPage:
      type: boolean
      description: Indica se há página anterior
      example: false
    hasNextPage:
      type: boolean
      description: Indica se há próxima página
      example: true
    prevPage:
      type: integer
      nullable: true
      description: Número da página anterior
      example: null
    nextPage:
      type: integer
      nullable: true
      description: Número da próxima página
      example: 2
